<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador en Linea</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">   

</head>
<body>
    <header>
        <img src="img/Logo.png" alt="Logo-Alura" class="img_logo">
    </header>

    <div class="contenedorP">

        <section class="principal">

            <textarea id="msn" class="area" placeholder="Ingrese el texto aquí"></textarea>
            
            <div class="warning">
                <img class="img-warning" src="img/bi_exclamation-circle-fill.png" alt="Imagen Advertencia">
                <p>Solo ingresa texto en minuscula</p>
            </div>
            
            <div class="botones">            
                
                <button id="btnEncriptar" class="btn-Encriptar">Encriptar</button>
                <button id="btnDesencriptar" class="btns">Desencriptar</button>

            </div>

        </section>
        
        <section class="rectangle">

            <div id="intro">
                <img class="img-Muñeco" src="img/Muñeco.jpg" alt="Muñeco " id="muñeco">
                <h3>Ningún Mensaje Fue Encontrado</h3>
                <p>Ingresa el Texto que desees Encriptar o Desencriptar</p>
            </div>
            
            <div class="contenedorR" id="contenedorR">                
                <textarea id="resultado-msn" cols="18" rows="20" class="result"></textarea>
                <div class="btn-Copiar">
                    <button id="btnCopiar" class="btns, btnCopy" >Copiar</button>
                </div>
            </div>

            
            
        </section>
    
    </div>

    <footer>
        Desarrollado por: Steven Hernández Celis, Medellín , Colombia.
    </footer>

    <script src="code.js"></script>    

</body>
</html>
